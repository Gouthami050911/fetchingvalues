<style>
    body { margin: 0; }

section { 
  height: 2000px;
  padding-top: 100px; }

.sticky { background: orange; }

.fixed {
  position: fixed;
  top:0; left:0;
  width: 100%; }
</style>

<script>

$(function(){


        $(window).scroll(function(){
    var sticky = $('.sticky'),
        scroll = $(window).scrollTop();

  if (scroll >= 100) 
  {
      sticky.addClass('fixed');
      $('.sticky').css("background-color","red");
  }
  else
  {
       sticky.removeClass('fixed');
       var colorPic = Math.round((1-$(window).scrollTop()/100)*255);
          
          $('.sticky').css("background-color","orange");
  }
});
})
</script>
